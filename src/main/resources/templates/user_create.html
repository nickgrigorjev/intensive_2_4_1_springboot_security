<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>

<body>
<h1>Add New User</h1>

<form method="post" action="/admin/create" th:object="${user}">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" id="username" th:field="*{username}"></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</td>
        </tr>
        <tr>
            <td><label for="rawPassword">RawPassword</label></td>
            <td><input type="password" id="rawPassword" th:field="*{rawPassword}"></td>
            <td th:if="${#fields.hasErrors('rawPassword')}" th:errors="*{rawPassword}">RawPassword error</td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
        </tr>
        <tr>
            <td><label for="lastname">Lastname</label></td>
            <td><input type="text" id="lastname" th:field="*{lastname}"></td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">LastName error</td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Ok"></td>
        </tr>
    </table>
</form>
<br>
<form th:action="@{/logout}" th:method="POST">
    <button type="submit">Log out</button>
</form>
</body>
</html>
