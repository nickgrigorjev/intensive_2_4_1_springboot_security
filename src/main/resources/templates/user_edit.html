<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>
<h1>Update User</h1>

<!--<form  th:method="PATCH" th:action="@{/admin/update(id=${user.getId()})}" th:object="${user}">-->
<form  method="post" th:action="@{/admin/update(id=${user.getId()})}" th:object="${user}">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" id="username" th:field="*{username}"></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</td>
        </tr>
        <tr>
            <td><label for="lastname">Lastname</label></td>
            <td><input type="text" id="lastname" th:field="*{lastname}"></td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">LastName error</td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</td>
        </tr>
        <tr th:each="role :${user.getRoles()}">
            <td><label for="roles">Current Roles:</label></td>
            <td th:text="${role.getRoleName()}" id="roles"></td>
        </tr>
        <tr>
            <td><label for="role">Change Roles:</label></td>
            <td>
                <label th:each="role : ${roles}">
                    <input type="checkbox" id="role"
                           th:value="${role.roleName}" name="rolesFromView" th:id="'role_' + ${role.id}"/>
                    <a th:text="${role.getRoleName()}"></a>
                </label>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
<br>
<form th:action="@{/logout}" th:method="POST">
    <button type="submit">Log out</button>
</form>
</body>
</html>
